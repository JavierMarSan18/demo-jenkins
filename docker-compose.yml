services:
  jenkins:
    build: .
    container_name: jenkins-lab
    user: "0:0"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Xmx2g
    restart: unless-stopped

volumes:
  jenkins_home:
